<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>JS Game</title>
     <link rel="stylesheet" href="Css/style.css">

</head>
<body>
     <div class="Game">
          <div class="form">

           <form action="Game.html" method="get" >
            <div class="first_Interface">
                   
               <h2 class="myh2">Select Game Level</h2>
               <select name="" class="select">
                    <option value="t" aria-placeholder="Choose the input">Beginner</option>
                    <option value="t" aria-placeholder="Choose the input">intermediate</option>
                    <option value="t" aria-placeholder="Choose the input">Advanced</option>
               </select>
               <br>
               <br>
               <h2>Enter Your Name</h2>
               <input type="text" value="" class="na" placeholder="Enter Your Name"  name="fname " autocomplete="off">
               <br>
               <br>
               <input type="submit" value="GO" class="go">
            </div>

           </form>
           <div class="second_Interface">
              <h2>Game Birds Shooting Points</h2>      
              <ul class="evulation">
               <li class="one" ><img src="images/bird3.gif" alt="" width="50px" class="bd"><span> +5 Points</span></li>
               <br>
               <br>
               <li class="two"><img src="images/bird2.gif" alt="" width="50px" class="bd"><span> +10 Points</span></li>
               <br>
               <br>
               <li class="three"><img src="images/bird1.gif" alt="" width="50px" class="bd"><span> -10 Points</span></li>
              </ul>
           </div>



          </div>


     </div>
  

</body>
</html>
